<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f1f1;
        }

        .card {
            background-repeat: no-repeat;
            background-size: cover;
            /* Hình ảnh bao phủ vùng */
            background-position: center;
            /* Căn giữa hình nền */
            width: 60%;
            /* Chiều rộng hộp */
            height: 1;
            /* Chiều cao hộp */
            background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20240301/pngtree-wedding-invitation-card-with-pink-rose-background-image_15633955.jpg");
            background-size: cover;

            margin: 20px auto;
            padding: 20px;
            /* background: #fff; */
            border: 2px solid #d4a373;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;

        }

        .card h1 {
            color: #a84c4c;
        }

        .card p {
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #a84c4c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #8c3a3a;
        }
    </style>
</head>

<body>
    <h1>Thiệp Cưới</h1>
    <div>
        <p>Nhập tên của bạn:</p>
        <input type="text" id="nameInput" placeholder="Nhập tên bạn...">
        <button onclick="generateCard()">Tạo Thiệp</button>
    </div>
    <div class="card" id="weddingCard" style="display: none;">
        <h1>Thư Mời Đám Cưới</h1>
        <p>Kính mời:</p>
        <p id="guestName" style="font-weight: bold; color: #a84c4c;"></p>
        <p>Đến tham dự lễ thành hôn của chúng tôi vào ngày:</p>
        <p style="font-weight: bold;">20 tháng 1 năm 2025</p>
        <p>Tại: Nhà hàng Hạnh Phúc, TP. Hồ Chí Minh</p>
        <p>Chúng tôi rất mong được đón tiếp bạn!</p>
    </div>

    <script>
        function printCard() {
            const weddingCard = document.getElementById('weddingCard');
            if (weddingCard.style.display === 'block') {
                const originalContent = document.body.innerHTML;
                const printContent = weddingCard.outerHTML;
                document.body.innerHTML = printContent;
                window.print();
                document.body.innerHTML = originalContent;
                location.reload(); // Để khôi phục giao diện ban đầu
            } else {
                alert('Vui lòng tạo thiệp trước khi in!');
            }
        }

        function generateCard() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const weddingCard = document.getElementById('weddingCard');
            const guestName = document.getElementById('guestName');

            if (nameInput) {
                guestName.textContent = nameInput;
                weddingCard.style.display = 'block';
                // printCard();
            } else {
                alert('Vui lòng nhập tên!');
            }
        }
    </script>
</body>

</html>
